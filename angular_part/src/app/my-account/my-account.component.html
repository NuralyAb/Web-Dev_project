<div class="account-container">
  <h1>My Account</h1>

  <div class="profile-section">
    <h2>{{ user.name }}</h2>

    <div class="personal-info">
      <h3>Personal Information</h3>
      <div class="info-item">
        <span class="label">Name:</span>
        <span class="value">{{ user.name }}</span>
      </div>
      <div class="info-item">
        <span class="label">Email:</span>
        <span class="value">{{ user.email }}</span>
      </div>
      <div class="info-item">
        <span class="label">Phone Number:</span>
        <span class="value">{{ user.phone }}</span>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="booking-history">
    <h3>Booking History</h3>

    <div *ngFor="let booking of bookings" class="booking-item">
      <div class="booking-header">
        <span class="car-brand">{{ booking.brand }}</span>
        <span class="car-model">{{ booking.model }}</span>
      </div>
      <div class="booking-details">
        <span class="car-name">{{ booking.brand }} {{ booking.model }}</span>
        <span class="booking-date">Booked on: {{ booking.date }}</span>
      </div>
    </div>
  </div>
</div>
