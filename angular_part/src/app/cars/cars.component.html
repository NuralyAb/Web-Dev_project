  <div class="cars-container">
    <h1>Available Cars</h1>
    <div class="cars-grid">
      <div *ngFor="let car of cars" class="car-card">
        <h2>{{ car.brand }} {{ car.model }}</h2>
        <div class="price">${{ car.price }}/day</div>
        <a [routerLink]="['/cars', car.id]" class="view-details">View Details</a>
      </div>
    </div>
  </div>
